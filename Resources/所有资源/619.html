    <div class="c-content"><p class='maxtitle'><strong>通过学校区域的要求</strong></p><p>应观察前后左右的交通情况，适时减速慢行，不得鸣喇叭和与学生抢行。</p><p class='maxtitle'><strong>操作方法</strong></p><p>当驾驶车辆行至学校附近或有注意儿童标志路段时，一定要及时减速，注意观察道路两侧或周围的情况，时刻堤防学生横过道路。尤其在上学或放学时段，应随时准备避让横过道路的学生和儿童。有学生通过道路时，应及时停车让行，不得鸣喇叭或与学生抢行。</p><p class='maxtitle'><strong>评分标准</strong></p><p class='subcontent'><b>1</b>不观察左、右方交通情况，不合格;</p><p class='subcontent'><b>2</b>不按规定减速慢行，不合格;</p><p class='subcontent'><b>3</b>遇行人通过人行横道不停车让行，不合格。</p></div>
