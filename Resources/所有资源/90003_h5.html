    <div class="c-content"><p>考试前，人站在车右侧3秒钟，经后方绕至车左侧上车，同时检查车辆。</p><p>启动发动机后开启左转向灯，头转向左右两侧查看后方是否来车，再前进。</p><p>向左改变车道前先打开左转向灯，同时通过后视镜查看后方是否来车。</p><p>靠右停车先打开右转向灯，摩托车前轮要停在指定白线上。</p><p>原路返回起点。</p>
