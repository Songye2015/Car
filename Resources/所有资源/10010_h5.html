    <div class="c-content"><p class='subcontent'><b>1</b>加减档位操作</p><p>根据路况和车速，合理加减挡，换挡及时、平顺。</p><p class='subcontent'><b>2</b>靠边停车</p><p>开启右转向灯，通过内、外后视镜观察后方和右侧交通情况。减速，向右转向靠边，平稳停车。拉紧驻车制动器，关闭转向灯。停车后，车身距离道路右侧边缘线或者人行道边缘30cm以内。</p>
