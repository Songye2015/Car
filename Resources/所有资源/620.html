    <div class="c-content"><p class='maxtitle'><strong>要求</strong></p><p>通过班车站，应降低速度慢行，挂一挡通过，注意左右仔细查看。</p><p class='maxtitle'><strong>操作方法</strong></p><p class='subcontent'><b>1</b>减速慢行，注意观察公共汽车周围的交通情况，以防突然情况的出现;</p><p class='subcontent'><b>2</b>在超越公共汽车时，注意提防公共汽车起步后突然向左转向或上、下车的乘客从车前、后突然横穿道路，保持较大的安全间距进行超越，并随时做好停车避让的准备;</p><p class='subcontent'><b>3</b>注意避让超越公共汽车的非机动车或行人。</p><p class='maxtitle'><strong>评分标准</strong></p><p class='subcontent'><b>1</b>不观察左、右方交通情况 不及格</p><p class='subcontent'><b>2</b>不按规定减速慢行 不及格</p></div>
