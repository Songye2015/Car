    <div class="c-content"><p class='maxtitle'><strong>注意事项</strong></p><p>在交叉路口右转弯时，应提前减速进入右转弯车道或靠道路右侧行驶，注意通过后视镜观察侧、后方及右转弯方向道路交通动态，同时注意观察对面是否有左转弯的车辆;</p><p>确认无障碍后，沿右侧慢速向右转弯。转弯通过路口时，应及时通过内、外后视镜观察右侧、后方交通情况。有箭头信号灯控制的路口，应在右转弯车道绿色箭头灯亮时通行。</p><p class='maxtitle'><strong>评分标准</strong></p><p class='subcontent'><b>1</b>不按规定减速或停车瞭望的，不合格;</p><p class='subcontent'><b>2</b>不观察左、右方交通情况，转弯通过路口时，未观察侧前方交通情况的，不合格;</p><p class='subcontent'><b>3</b>遇有路口交通阻塞时进入路口，将车辆停在路口内等候的，不合格;</p><p class='subcontent'><b>4</b>右转通过路口时，未靠路口中心点右侧转弯的，扣10分。</p></div>
